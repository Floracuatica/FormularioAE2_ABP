<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: "Times New Roman", serif;
            padding: 20px;
        }

        .formulario {
            background-color: white;
            padding: 30px;
            border: 3px solid black;
            max-width: 550px;
            margin: auto;
            font-family: "Times New Roman", serif;
        }

        .campo {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .campo label {
            width: 170px;
            font-weight: normal;
        }

        .campo input {
            flex: 1;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 28px;
        }

        textarea {
            width: 100%;
            height: 80px;
        }

        select[multiple] {
            height: 80px;
        }

        button {
            background-color: #e0e0e0;
            color: black;
            border: 1px solid #999;
            padding: 6px 12px;
        }
    </style>
</head>

<body>

    <div class="formulario">
        <h2>¡Regístrate y únete a la comunidad!</h2>
        <form>
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="campo">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" required>
            </div>
            <div class="campo">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" required>
            </div>
            <div class="campo">
                <label for="clave">Contraseña:</label>
                <input type="password" id="clave" required>
            </div>
            <div class="campo">
                <label for="confirmar">Confirmar Contraseña:</label>
                <input type="password" id="confirmar" required>
            </div>
            <div class="campo">
                <label for="fecha">Fecha de Nacimiento:</label>
                <input type="date" id="fecha" required>
            </div>
            <div class="mb-2">
                Género:
                <label><input type="radio" name="genero"> Masculino</label>
                <label><input type="radio" name="genero"> Femenino</label>
                <label><input type="radio" name="genero"> Prefiero no decir</label>
            </div>
            <div class="mb-2">
                <label><input type="checkbox"> Suscríbete a nuestro boletín de noticias</label>
            </div>
            <div class="mb-2">
                <label>Una descripción de mí mismo:</label><br>
                <textarea></textarea>
            </div>
            <div class="mb-3">
                <label>Selecciona tus intereses:</label><br>
                <select multiple class="form-select">
                    <option>Música</option>
                    <option>Deportes</option>
                    <option>Viajes</option>
                    <option>Tecnología</option>
                </select>
            </div>
            <button type="submit"
                style="background-color: #e0e0e0; color: black; border: 1px solid #999;">¡Registrarse!</button>
        </form>
    </div>

</body>

</html>
